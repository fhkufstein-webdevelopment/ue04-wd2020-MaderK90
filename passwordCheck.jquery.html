<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div id="passwordWrapper">
        <div class="passwordField">
            <label for="password">Passwort: </label>
            <input type="password" name="password" id="password" placeholder="Bitte geben Sie Ihr Passwort ein">
        </div>
        <div class="passwordFeedback">
            <div class="strengthIndicator"></div>
            <div class="error feedback">Ihr Passwort ist zu kurz</div>
            <div class="warning feedback noSpecialSigns">Ihr Passwort enthält keine Sonderzeichen</div>
            <div class="success feedback">Ihr Passwort entspricht den Anforderungen</div>
        </div>
    </div>
    <div class="submitButton">
        <input type="submit" value="Absenden" class="submit" id="submitPassword">
    </div>

    <script type="text/javascript" src="js/passwordCheck.jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var myPasswordChecker = new PasswordChecker("#passwordWrapper", "#password", "#submitPassword");
        });
    </script>
</body>
</html>

<!--Aufgabe 2:
Hier wurde die Methode ready eingesetzt, damit die Funktion erst ausgeführt wird, wenn das document geladen ist

Diese Zeilen sind anders:

   $(document).ready(function() {
            var myPasswordChecker = new PasswordChecker("#passwordWrapper", "#password", "#submitPassword");
        });

OHNE jQuery:
document.addEventListener("DOMContentLoaded", function() {
            var myPasswordChecker = new PasswordChecker("passwordWrapper", "password", "submitPassword");
        });

Zeile im HEAD damit jQuery implementiert werden kann:
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>


Zeile im BODY
 <script type="text/javascript" src="js/passwordCheck.jquery.js"></script>
